            <h2 style="color:#000FFF;">Contact Us</h2>

            <form class="input" action="contactus.html" method="post">
              First name: <input type="text" name="fname" required><br>
              Surname: <input type="text" surname="sname" required><br>
              email: <input type="email" email="email" required><br>
              Phone number: <input type="number" minlength="6" phone="phone"><br>
              Address 1: <input type="text" address="address"><br>
              Address 2: <input type="text" address="address"><br>
              ZIP code: <input type="text" minlength="5" maxlength="10" ZIP="ZIP Code"><br>

                <option value="NA">North America</option>
                <option value="LATAM">Latin America</option>

              <br><br>
              Message: <textarea name="comment" rows="15" cols="30" required></textarea>
